    <title>review-5</title>

<body>
    <div class="container">
        <div class="user">
            <img src="img/user.png" alt="user-icon" class="mt-5" style="width: 100px; height: 100px">
            <h1>Aaron</h1>
        </div>
        <div class="review" style="margin-left: 12%; height: 752px">
            <div class="row">
                <div class="col-4">
                    <h2><img src="img/inspiring.png" alt="" style="width: 50px; height: 50px">身為職業小說家</h2>
                    <img src="img/身為職業小說家.png" alt="身為職業小說家" style="height: 50%">
                </div>
                <div class="col-4" style="height: 450px">
                    <div class="d-flex flex-column justify-content-between h-100">
                        <p>我長久以來最重視的事情是，「自己因為某種特別的力量，而被賦予寫小說的機會」這坦然的認識。</p>
                        <p>我總算抓住這個機會，並蒙受不少幸運，才能像這樣當上小說家。無論如何，以結果來說，我不知道是誰賦予我這樣的「資格」。</p>
                        <p>對此我唯有衷心感謝，而且對自己被賦予的資格—就像守護受傷的鴿子般—珍惜守護，現在還能像這樣繼續寫小說，我感到非常高興，以後的事以後再說。</p>
                    </div>

                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-warning btn-block" style="margin-top: 360px">更多作者紀錄</button>
                    <button type="button" class="btn btn-primary btn-block">本書綜合評論</button>
                </div>
            </div>
        </div>

    </div>
